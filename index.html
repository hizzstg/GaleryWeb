<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    background: #fff0f5;
}
header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(270deg, #ff85a2, #ffb3c6, #ff9eb5, #ffc1d6);
    background-size: 800% 800%;
    animation: bgMove 15s ease infinite;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}
#playMusicBtn { text-align:center; margin:20px;}
.section {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    padding: 40px 20px;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
    background: linear-gradient(270deg, #ffe4ec, #ffd1dc, #ffdee9, #ffc1d6);
    background-size: 800% 800%;
    animation: bgMove 20s ease infinite;
}
.section.visible { opacity:1; transform:translateY(0);}
.section:nth-child(even) { flex-direction: row-reverse; }
.text { flex:1 1 300px; padding:20px; font-size:1.2rem; }
.media { flex:1 1 300px; padding:20px; display:flex; justify-content:center; align-items:center;}
img, video { max-width:100%; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.15); background-color:black; transition: transform 0.8s ease;}
img:hover, video:hover { transform: scale(1.07) rotate(-1deg);}
#gombalan {
    display: block;
    text-align: center;
    font-weight: bold;
    color: #e91e63;
    font-size: 1.5rem;
    margin: 20px 0;
    transition: transform 0.3s;
    cursor: pointer;
}
#gombalan:hover {
    animation: jumpText 0.6s ease;
}
@keyframes jumpText {
    0% { transform: translateY(0); }
    20% { transform: translateY(-8px); }
    40% { transform: translateY(5px); }
    60% { transform: translateY(-5px); }
    80% { transform: translateY(3px); }
    100% { transform: translateY(0); }
}

button { background-color:#ff4081; color:white; border:none; padding:10px 20px; font-size:1rem; border-radius:8px; cursor:pointer; margin-top:10px;}
button:hover { background-color:#e91e63; }
footer { text-align:center; padding:20px; background: linear-gradient(270deg, #ff85a2, #ffb3c6, #ff9eb5, #ffc1d6); background-size:800% 800%; animation:bgMove 15s ease infinite; color:white; font-size:1rem;}
@media (max-width:768px){.section{flex-direction:column;}}
@keyframes bgMove {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
</style>
</head>

// Buat section otomatis
const container = document.getElementById('container');
mediaList.forEach((item, index)=>{
    const section = document.createElement('div');
    section.className='section';
    section.innerHTML=`
        <div class="media">
            ${item.type==='img'? `<img src="${item.src}" alt="Foto ${index+1}">`
            : `<video controls><source src="${item.src}" type="video/mp4"></video>`}
        </div>
        <div class="text">${item.text}</div>
    `;
    container.appendChild(section);
});

// Fade-in saat scroll
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){ entry.target.classList.add('visible'); }
    });
},{threshold:0.1});
sections.forEach(section=>observer.observe(section));
